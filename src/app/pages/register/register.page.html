<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Unataka kuambia mwili pole?
      </ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-radio-group [allowEmptySelection]="true" value="Yes">
        <ion-item>
          <ion-label>Yes</ion-label>
          <ion-radio slot="end" value="Yes"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>No</ion-label>
          <ion-radio slot="end" value="No"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </ion-card>

</ion-content>
