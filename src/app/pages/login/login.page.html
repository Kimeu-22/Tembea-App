<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="secondary">Tembea</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type ="email" placeholder="youremail@domain.com "></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type ="password"></ion-input>
        </ion-item>
      </ion-card-content>

      <ion-button color="dark" size="full" fill="clear">Forgot Email/Password</ion-button>
      <ion-button size="full">Sign In</ion-button>
      <ion-button size="full" fill="clear">Register</ion-button>
    </ion-card>
  </div>
</ion-content>
